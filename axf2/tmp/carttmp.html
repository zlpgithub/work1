<script type="text/html" id="carttmp">
		<%for(var n=0;n<productlist.length;n++){%>
		<li>
					<div class="goods">
						<div class="select goods-selected" >
							
						</div>
						<div class="goods-img">
							<img src=<%=productlist[n].url%>>
						</div>
						<div class="goods-describe">
							<div class="goods-name">
							<%=productlist[n].name%>
							</div>
							<div class="goods-price">
								<span><%=productlist[n].price%></span>
								<div class="goods-count">
								<i class="cancel"></i><i class="count"><%=productlist[n].num%></i><i class="buy"></i>
								</div>
							</div>
							
						</div>
						
					</div>
					</li>
					<%}%>
				
</script>
