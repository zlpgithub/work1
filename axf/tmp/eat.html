<script type="text/html" id="eat">
<%for(var n=0;n<data.act_info[5].act_rows.length;n++){%>
	<div class="fruit">
		<div class="fruit-tp">
			<p><%=data.act_info[5].act_rows[n].category_detail.name%></p>
			<i>更多</i>
		</div>
	<div class="fruit-banner">
	<img src=<%=data.act_info[5].act_rows[n].activity.img%>>
	</div>
	<div class="fruit-buy">
	<%for(var m=0;m<data.act_info[5].act_rows[n].category_detail.goods.length;m++){%>
		<figure class="target" id=<%=data.act_info[5].act_rows[n].category_detail.goods[m].id%>>
			<a href="##"><img src=<%=data.act_info[5].act_rows[n].category_detail.goods[m].img%>></a>
			<div class="home-bt">
				<p><%=data.act_info[5].act_rows[n].category_detail.goods[m].name%></p>
				<p><span>精选</span></p>
				<p><%=data.act_info[5].act_rows[n].category_detail.goods[m].specifics%></p>
				<p><span>¥<%=data.act_info[5].act_rows[n].category_detail.goods[m].partner_price%></span><span>¥<%=data.act_info[5].act_rows[n].category_detail.goods[m].market_price%></span></p>
				<i class="buy"></i>
			</div>
		</figure>
		<%}%>
	</div>
	</div>
	<%}%>
	
</script>
